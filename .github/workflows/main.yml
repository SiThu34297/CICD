name: Feature Home Page Branch CI

on:
    push:
        branches:
            - master
            - developoment
            - feature/*
    pull_request:
        branches:
            - development

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'

            - name: Install dependencies
              run: npm install

            - name: Code Linter
              run: npm run lint
